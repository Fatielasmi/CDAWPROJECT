<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="Css/style.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="w3layouts_logo">
                    <a href="index.html">
                        <h1>One<span>Movies</span></h1>
                    </a>
                </div>
                <div class="w3_search">
                    <form action="#" method="post">
                        <input type="text" name="Search" placeholder="Search" required="">
                        <input type="submit" value="Go">
                    </form>
                </div>
                <span class="mx-auto" style="padding-top: 20px">
                    <a>
                        <i class=" fa fa-language"></i><strong>Lg</strong> </a>
                </span>
                <div class="w3l_sign_in_register">
                    <ul>
                        <li><a href="#" data-toggle="modal" data-target="#myModal">Login</a></li>
                    </ul>
                </div>
                <div class="clearfix"> </div>
            </div>

            <!--Sidebar menu-->
            <!-- Vertical navbar -->
            <div class="vertical-nav bg-white" id="sidebar">
                <div class="py-4 px-3 mb-4 bg-light">
                    <div class="media d-flex align-items-center">
                        <div class="w3layouts_logo">
                            <a href="index.html">
                                <h1>One<span>Movies</span></h1>
                            </a>
                        </div>
                    </div>
                </div>

                <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Dashboard</p>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark bg-light">
                            <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                            home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                            about
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
                            services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
                            Gallery
                        </a>
                    </li>
                </ul>

                <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Charts</p>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                            area charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa fa-bar-chart mr-3 text-primary fa-fw"></i>
                            bar charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa fa-pie-chart mr-3 text-primary fa-fw"></i>
                            pie charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa fa-line-chart mr-3 text-primary fa-fw"></i>
                            line charts
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End vertical navbar -->
            <!-- Toggle button -->
            <div class="page-content p-5" id="content">
                <button id="sidebarCollapse" type="button"
                    class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
                        class="fa fa-bars mr-2"></i><small
                        class="text-uppercase font-weight-bold">Toggle</small></button>
            </div>

            <!--Fin sidebar menu-->
        </div>

        <!--Formulaire-->

        <div class="modal video-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        Sign In
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <section>
                        <div class="modal-body">
                            <div class="w3_login_module">
                                <div class="module form-module">
                                    <div class="toggle">
                                        <div class="tooltip"></div>
                                    </div>
                                    <div class="form">
                                        <h3>Login to your account</h3>
                                        <form action="#" method="post">
                                            <input type="text" name="Username" placeholder="Username" required="">
                                            <input type="email" name="Email" placeholder="Email Address" required="">
                                            <input type="password" name="Password" placeholder="Password" required="">
                                            <input type="submit" value="Login">
                                        </form>
                                    </div>

                                    <div class="cta"><a href="#">Forgot your password?</a></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script>
            $(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                });
            });
        </script>

</body>

</html>
